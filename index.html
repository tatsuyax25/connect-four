    <!-- How to play Connect 4 Game -->
    <section>
      <h2>How to Play Connect 4</h2>
      <p>Connect Four is a two-player game where players take turns dropping colored discs into a vertical grid. The first player to get four of their discs in a row, either horizontally, vertically, or diagonally, wins the game.</p>
